<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="score w-25 p-2">
        <p class="title">Your Result</p>
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <strong>Great</strong>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary w-25 p-2">
        <h4 class="title">Summary</h4>
        <div class="badge">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Reaction
          </div>
          <div class="result">
            <strong>80</strong> <span class="percent"> / 100</span>
          </div>
        </div>
        <div class="badge">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="" />
            Memory
          </div>
          <div class="result">
            <strong>92</strong> <span class="percent"> / 100</span>
          </div>
        </div>
        <div class="badge">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Verbal
          </div>
          <div class="result">
            <strong>61</strong> <span class="percent"> / 100</span>
          </div>
        </div>
        <div class="badge">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="" />
            Visual
          </div>
          <div class="result">
            <strong>72</strong> <span class="percent"> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mohap710">Mohab Mohammed</a>.
    </div>
  </body>
</html>
